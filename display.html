<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>ContactUs - Form Data</title>
</head>

<body>
	<h1>Form Data</h1>
	<div>
		<p><strong>Type of Query:</strong> <span id="query"></span></p>
		<p><strong>Name:</strong> <span id="name"></span></p>
		<p><strong>Email:</strong> <span id="email"></span></p>
		<p><strong>Phone:</strong> <span id="phone"></span></p>
		<p><strong>Member:</strong> <span id="member"></span></p>
		<p><strong>Message:</strong> <span id="message"></span></p>
	</div>

	<script>
		// Retrieve form data from localStorage
		const formData = JSON.parse(localStorage.getItem("formData"));

		// Display form data on the page
		document.getElementById("query").textContent = formData.myQuery;
		document.getElementById("name").textContent = formData.myName;
		document.getElementById("email").textContent = formData.myEmail;
		document.getElementById("phone").textContent = formData.myPhone;
		document.getElementById("member").textContent = formData.eligible;
		document.getElementById("message").textContent = formData.mesg;
	</script>
</body>

</html>
